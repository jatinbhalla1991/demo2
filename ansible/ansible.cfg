[defaults]
# The location of the inventory file that defines the hosts to be managed by Ansible.
inventory = /etc/ansible/hosts

# The default user to use when connecting to remote hosts.
remote_user = azureuser

# The default SSH private key file to use for authentication.
private_key_file = /home/azureuser/.ssh/id_rsa.pub

# Whether to check host keys when connecting via SSH. Set to False to disable.
host_key_checking = False

# Additional options for the SSH client when connecting to hosts.
# ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s

# Number of parallel processes to use when executing tasks.
# Adjust based on your infrastructure and performance requirements.
# forks = 5

# Path to a directory containing additional module files.
# library = /usr/share/my_modules/

# Path to a directory containing additional filter plugins.
# filter_plugins = /usr/share/ansible_plugins/filter_plugins

# Path to a directory containing additional inventory scripts.
# inventory_plugins = /usr/share/ansible_plugins/inventory_plugins

# Path to a directory containing additional lookup plugins.
# lookup_plugins = /usr/share/ansible_plugins/lookup_plugins

# Set to True to enable colorized output in the terminal.
# Enable this if your terminal supports ANSI color codes.
# color = True

# Specify a custom color theme for the output.
# Uncomment and adjust as needed.
# [colors]
# highlight = blue
# error = red
# warning = yellow
# debug = dark_gray

# Specify additional options for the Ansible command-line interface.
# cli_aliases = {"g": "group", "h": "host", "i": "inventory", "m": "module_name", "a": "args"}

# Specify options to use when running playbook commands.
# Uncomment and adjust as needed.
# [playbook]
# timeout = 30
# become_method = sudo
# become_user = root
# become_ask_pass = True

# Additional options to pass to Python interpreter.
# interpreter_python = auto_legacy_silent

# Specify the default value for the 'hash_behaviour' setting in playbooks.
# hash_behaviour = replace

# Enable or disable callback plugins.
# By default, Ansible ships with several callback plugins enabled.
# Disable or enable specific plugins as needed.
# Enable this if you have custom callback plugins and want to use them.
# callback_whitelist = timer, profile_tasks
# callback_blacklist = debug, yaml

# Control the output format of stdout/stderr in task results.
# By default, Ansible uses 'json' format. Change it to 'yaml', 'json' or 'dense'.
# result_callback = yaml
